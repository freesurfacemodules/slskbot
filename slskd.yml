# This is the configuration file for the slskd server.
# It is set up to read sensitive values from environment variables
# which are provided by the docker-compose.yml file.

soulseek:
  # These values are injected from the .env file
  username: ${SLSK_USERNAME}
  password: ${SLSK_PASSWORD}

web:
  authentication:
    username: ${SLSKD_ADMIN_USER}
    password: ${SLSKD_ADMIN_PASSWORD}
    api_keys:
      slskbot:
        key: ${SLSKD_API_KEY}
        role: administrator
        cidr: 0.0.0.0/0,::/0

# Internal directories map to Docker volumes in docker-compose.yml
directories:
  downloads: /app/downloads
  incomplete: /app/downloads/incomplete

shares:
  directories:
    - /app/downloads
  filters:
    - \.ini$
    - Thumbs.db$
    - \.DS_Store$
  cache:
    storage_mode: memory
